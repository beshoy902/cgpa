    <script>
        let semesterCount = 2;
        function addSemester() {
            if (semesterCount < 10) {
                semesterCount++;
                const semestersDiv = document.getElementById('semesters');
                const newSemesterDiv = document.createElement('div');
                newSemesterDiv.className = 'semester';
                newSemesterDiv.innerHTML = `
                    <label for="gpa${semesterCount}">Semester ${semesterCount}:</label>
                    <input type="text" id="gpa${semesterCount}" class="gpa" placeholder="Enter GPA" oninput="validateInput(this)">
                `;
                semestersDiv.appendChild(newSemesterDiv);
            } else {
                alert("You cannot add more than 10 semesters.");
            }
        }

        function removeSemester() {
            if (semesterCount > 2) {
                const semestersDiv = document.getElementById('semesters');
                semestersDiv.removeChild(semestersDiv.lastChild);
                semesterCount--;
            } else {
                alert("At least two semesters are required.");
            }
        }

        function validateInput(input) {
            input.value = input.value.replace(/[^0-9.]/g, '');
        }

        function calculateGPA() {
            const gpaInputs = document.querySelectorAll('.gpa');
            let totalGPA = 0;
            let validInputCount = 0;

            for (let input of gpaInputs) {
                const gpaValue = parseFloat(input.value);
                if (!isNaN(gpaValue)) {
                    totalGPA += gpaValue;
                    validInputCount++;
                }
            }

            if (validInputCount === 0) {
                document.getElementById('result').innerText = "Please enter at least one GPA.";
            } else {
                const cumulativeGPA = totalGPA / validInputCount;
                document.getElementById('result').innerText = `Cumulative GPA: ${cumulativeGPA.toFixed(2)}`;
            }
        }

        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
